<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .portfolio-item {
            background-color: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 12px #aaa;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Name's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>
                Hello! I'm Your Name. A brief about your background, experience, and interests.
            </p>
        </section>

        <section id="projects">
            <h2>Projects</h2>

            <!-- Example project item -->
            <div class="portfolio-item">
                <h3>Project Title 1</h3>
                <p>Short description of your project.</p>
                <a href="#">Link to Project</a>
            </div>

            <!-- You can duplicate the "portfolio-item" div for more projects -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>
                You can reach out to me at: <a href="mailto:youremail@example.com">youremail@example.com</a>
            </p>
        </section>
    </div>

    <script>
        // Smooth Scrolling
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Show a Message when Project Link is clicked
        document.querySelectorAll('.portfolio-item a').forEach(projectLink => {
            projectLink.addEventListener('click', function (e) {
                e.preventDefault();

                alert('This project is under construction! Check back soon.');
            });
        });

    </script>
</body>

</html>
